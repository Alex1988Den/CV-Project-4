<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Style Transfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Image Style Transfer</h1>
        <p class="text-center">Upload a content image and a style image to create a stylized output.</p>
        
        <form action="/transfer" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="content_image" class="form-label">Content Image</label>
                <input type="file" name="content_image" id="content_image" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="style_image" class="form-label">Style Image</label>
                <input type="file" name="style_image" id="style_image" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Transfer Style</button>
        </form>
    </div>
</body>
</html>
